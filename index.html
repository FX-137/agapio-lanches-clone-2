                            <PhoneIcon className="w-4 h-4" />
                            {info.phone}
                        </a>
                        {info.secondaryPhone && (
                           <a href={`tel:${info.secondaryPhone.replace(/\D/g, '')}`} className="flex items-center gap-2 bg-[#E7252A] hover:bg-[#C01E22] text-[#EED117] font-bold text-sm md:text-base py-2 px-5 rounded shadow-sm border border-[#C01E22]">
                               <PhoneIcon className="w-4 h-4" />
                               {info.secondaryPhone}
                           </a>
                        )}
                    </div>
                    <a href={`https://wa.me/${info.whatsapp}?text=${mainWppMsg}`} target="_blank" rel="noopener noreferrer" className="w-full max-w-sm bg-[#22c55e] hover:bg-[#16a34a] text-white font-bold text-lg py-3 px-6 rounded shadow-md mb-6 flex items-center justify-center gap-2 animate-pulse-green">
                        <WhatsappIcon className="w-6 h-6" />
                        Pedir pelo WhatsApp
                    </a>
                    <div className="flex flex-col items-center gap-1 text-[#E7252A] font-bold text-sm md:text-base">
                        <div className="flex items-start justify-center gap-2 px-4 text-center">
                            <div className="w-5 h-5 flex-shrink-0 flex items-center justify-center mt-0.5">
                                <MapPinIcon className="w-full h-full" />
                            </div>
                            <span className="text-center leading-tight">{info.address}</span>
                        </div>
                        <div className="uppercase mt-1 text-[#E7252A]">
                            {info.openingHours.map((hour, idx) => (<div key={idx}>{hour}</div>))}
                        </div>
                    </div>
                </div>
            );
        };

        const CategoryNav = ({ categories }) => {
            const scrollToCategory = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const offset = 80;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <div className="sticky top-0 z-40 bg-[#EED117] shadow-md border-b-2 border-[#E7252A] w-full overflow-x-auto no-scrollbar">
                    <div className="flex px-4 py-3 gap-3 min-w-max">
                        {categories.map((cat) => (
                        <button
                            key={cat.id}
                            onClick={() => scrollToCategory(cat.id)}
                            className="px-4 py-1.5 rounded-full border-2 border-[#E7252A] text-[#E7252A] font-bold text-sm uppercase whitespace-nowrap bg-white/50 hover:bg-[#E7252A] hover:text-[#EED117] transition-colors shadow-sm"
                        >
                            {cat.title}
                        </button>
                        ))}
                    </div>
                </div>
            );
        };

        const MenuSection = ({ category, businessInfo }) => {
            const handleOrder = (itemName) => {
                const message = `Olá! Gostaria de pedir um ${itemName}.`;
                const url = `https://wa.me/${businessInfo.whatsapp}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            return (
                <section className="w-full max-w-[1600px] mx-auto scroll-mt-24" id={category.id}>
                    <div className="bg-[#E7252A] rounded-lg shadow-md mb-4 py-2 px-4 text-center border-2 border-[#C01E22]">
                        <h2 className="text-2xl md:text-3xl font-black text-[#EED117] uppercase tracking-wider drop-shadow-sm">
                            {category.title}
                        </h2>
                    </div>
                    {/* Grid com items-stretch para garantir altura igual */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4 items-stretch">
                        {category.items.map((item) => (
                            <div key={item.id} onClick={() => handleOrder(item.name)} className="flex flex-col h-full cursor-pointer group relative bg-[#EED117] border-2 border-[#E7252A] rounded-lg p-3 pt-4 shadow-[2px_2px_0px_rgba(231,37,42,0.2)] hover:shadow-[4px_4px_0px_rgba(231,37,42,0.4)] hover:bg-[#FEF08A] hover:-translate-y-0.5 transition-all duration-200">
                                {item.image && (
                                    /* 
                                        AQUI ESTÁ A CORREÇÃO DA IMAGEM: 
                                        Usamos 'w-full aspect-video' para uma proporção 16:9 (como no print), 
                                        e 'object-cover' para preencher sem distorcer. 
                                    */
                                    <div className="w-full aspect-video mb-3 overflow-hidden rounded border-2 border-[#E7252A] relative bg-[#EED117]">
                                        {category.id === 'mais_pedidos' && (
                                            <div className="absolute top-2 right-2 bg-[#E7252A] text-[#EED117] text-[10px] font-black px-2 py-0.5 rounded shadow-md border border-[#EED117] z-10 uppercase tracking-wide">
                                                Mais Pedido
                                            </div>
                                        )}
                                        <img src={item.image} alt={item.name} loading="lazy" className="w-full h-full object-cover object-center transform group-hover:scale-105 transition-transform duration-500" />
                                    </div>
                                )}
                                <div className="flex justify-between items-baseline mb-2 pr-2">
                                    <h3 className="text-lg font-black text-[#E7252A] leading-tight uppercase">{item.name}</h3>
                                    <div className="flex-shrink-0 ml-2 bg-[#E7252A] text-[#EED117] px-2 py-0.5 rounded font-black text-lg shadow-sm">
                                        R$ {item.price.toFixed(2).replace('.', ',')}
                                    </div>
                                </div>
                                <p className="text-[#E7252A] text-sm leading-snug font-bold pr-2 flex-grow">{item.description}</p>
                                <div className="mt-3 flex justify-end items-center gap-1.5 opacity-90 group-hover:opacity-100 transition-opacity">
                                    <span className="text-[10px] text-[#E7252A] font-black uppercase tracking-tighter">Clique para pedir</span>
                                    <div className="bg-[#22c55e] rounded-full p-1 shadow-sm">
                                        <WhatsappIcon className="w-3 h-3 text-white fill-current" />
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        const LocationSection = ({ info }) => {
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${info.googleMapsQuery}`;
            return (
                <div className="w-full max-w-[1600px] mx-auto mt-8">
                    <div className="bg-[#E7252A] rounded-t-lg py-2 px-4 text-center">
                        <h2 className="text-xl font-black text-[#EED117] uppercase tracking-wider">NOSSA LOCALIZAÇÃO</h2>
                    </div>
                    <div className="border-x-2 border-b-2 border-[#E7252A] bg-[#EED117] p-4 rounded-b-lg">
                        <div className="w-full h-64 border-2 border-[#E7252A] rounded bg-gray-200 mb-4 overflow-hidden">
                           <iframe width="100%" height="100%" style={{ border: 0 }} loading="lazy" allowFullScreen referrerPolicy="no-referrer-when-downgrade" src={`https://maps.google.com/maps?q=${info.googleMapsQuery}&t=&z=15&ie=UTF8&iwloc=&output=embed`} title="Map Location"></iframe>
                        </div>
                        <div className="flex justify-center">
                            <a href={mapsUrl} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 bg-[#E7252A] hover:bg-[#C01E22] text-[#EED117] font-bold py-3 px-8 rounded shadow-md transition-transform active:scale-95">
                                <NavigationIcon className="w-5 h-5" />
                                Como chegar
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const PaymentMethods = () => (
            <div className="w-full max-w-[1600px] mx-auto mt-8 flex justify-center items-center">
                {/* Classes para simular o comportamento de .cartoes-fixo */}
                <img 
                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEin2r0kT4FAtOeGB7XCV0nSHYOj0rBHIxkryrP0Jc70iuSP028aXlAYkPhtfr5GopTpIdO2w5rKYfwe0lMuWLNz6rTL3fNsmctbl3OMX7EaeqNVK3KWLYohJ1K79ywC5qtCUw-m0jCaPgAcbMZZDL8382Y0TU-gEXxwgK3NKyrCdqu3fgw9Mnxnx7sMbxY/s1084/Tarja%20pronta.png" 
                    alt="Formas de Pagamento" 
                    className="w-full max-w-[280px] md:max-w-[600px] h-auto object-contain drop-shadow-sm mx-auto block" 
                />
            </div>
        );

        const LegalModal = ({ isOpen, onClose, type }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl w-full max-w-2xl max-h-[80vh] flex flex-col shadow-2xl">
                        <div className="p-6 border-b border-gray-100 flex justify-between items-center bg-[#EED117] rounded-t-2xl">
                            <h2 className="text-2xl font-bold text-[#E7252A]">{type === 'privacy' ? 'Política de Privacidade' : 'Termos de Uso'}</h2>
                            <button onClick={onClose} className="text-[#E7252A] hover:bg-[#C01E22] hover:text-white rounded-full p-2 transition-colors">✕</button>
                        </div>
                        <div className="p-6 overflow-y-auto text-gray-700 leading-relaxed whitespace-pre-line">
                            {type === 'privacy' ? (
`1. Coleta de Dados
A Agapio Lanches respeita a sua privacidade. Não coletamos dados pessoais através deste site estático, exceto aqueles que você voluntariamente compartilha ao iniciar uma conversa no WhatsApp.

2. Uso das Informações
As informações fornecidas no chat (endereço, telefone, nome) são utilizadas exclusivamente para o processamento e entrega do seu pedido.

3. Cookies
Este site pode utilizar cookies técnicos essenciais para o funcionamento básico da navegação. Não utilizamos cookies de rastreamento publicitário de terceiros.

4. Contato
Para questões sobre privacidade, entre em contato através do nosso número oficial.`
                            ) : (
`1. Aceitação dos Termos
Ao acessar e usar o cardápio digital da Agapio Lanches, você aceita e concorda em estar vinculado aos termos e provisões deste acordo.

2. Pedidos
Os pedidos realizados via WhatsApp estão sujeitos à confirmação de disponibilidade e tempo de entrega pelo atendente.

3. Preços
Os preços estão sujeitos a alteração sem aviso prévio. O preço final válido é o confirmado no momento do fechamento do pedido pelo WhatsApp.

4. Entregas
A área de entrega e taxas devem ser consultadas diretamente com o estabelecimento no momento do pedido.`
                            )}
                        </div>
                        <div className="p-4 border-t border-gray-100 flex justify-end">
                            <button onClick={onClose} className="bg-[#E7252A] hover:bg-[#C01E22] text-white font-bold py-2 px-6 rounded-lg transition-colors">Fechar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = ({ businessInfo, onOpenLegal }) => {
            const devMessage = encodeURIComponent("Olá Fernando. Gostaria de saber mais sobre criação de sites.");
            const currentYear = new Date().getFullYear();

            return (
                <>
                {/* ================= SUB-FOOTER (Copyright & Legal) ================= */}
                <div className="bg-[#EED117] border-t-2 border-[#E7252A] py-6 text-sm text-[#E7252A]">
                    <div className="max-w-[1600px] mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
                        {/* Copyright Dinâmico */}
                        <div className="font-bold">
                            &copy; {currentYear} {businessInfo.name}. Todos os direitos reservados.
                        </div>

                        {/* Links Legais */}
                        <div className="flex gap-4 font-bold uppercase tracking-widest text-[10px]">
                            <button onClick={() => onOpenLegal('terms')} className="hover:text-[#C01E22] transition-colors">Termos de Uso</button>
                            <span className="text-[#C01E22]">|</span>
                            <button onClick={() => onOpenLegal('privacy')} className="hover:text-[#C01E22] transition-colors">Politica de Privacidade</button>
                        </div>
                    </div>
                </div>

                {/* ================= FOOTER (Dev & Contato) ================= */}
                <footer className="bg-[#EED117] text-[#E7252A] py-3 border-t border-[#E7252A]/30">
                    <div className="max-w-[1600px] mx-auto px-4 flex flex-row items-center justify-center gap-2">
                        
                        {/* Créditos */}
                        <div className="text-[#E7252A] font-bold text-[9px] uppercase tracking-wide">
                            Criado por <span className="text-[#C01E22]">FCL</span>
                        </div>

                        {/* Botão Desenvolvedor (AGORA COM LINK CORRETO) */}
                        <a 
                            href={`https://wa.me/${businessInfo.devWhatsapp}?text=${devMessage}`}
                            target="_blank"
                            rel="noopener noreferrer" 
                            className="inline-flex items-center gap-1 transition-all duration-300 hover:scale-110 group ml-2" 
                            title="Contato Desenvolvedor"
                        >
                            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhDjkkz_vlntJDY40iwAVZC60A5F5b6IwN5GpInCRMUiOo-kZ6ANNWSX1GG6sN7bYDKQmiD7P6n2fWaMBMlnSOOYLd3vItbVV4MJYff8ly1_P9mhagS_vdRYHBh5mrwYQdOrn0Yb5866Dz3uzghrVw3dOuk00FdKJHjBXVUaNLQoW7hJmy79HNkh6DVqmc/s1600/whatsapp1.png" 
                                alt="WhatsApp" className="w-4 h-4" />
                            <span className="text-[9px] font-bold text-[#E7252A] group-hover:text-[#25D366] uppercase tracking-wide">Contato</span>
                        </a>

                    </div>
                </footer>
                </>
            );
        };

        // --- APP MAIN ---
        function App() {
            const [activeLegal, setActiveLegal] = React.useState(null);

            return (
                <div className="min-h-screen flex flex-col relative w-full overflow-x-hidden bg-[var(--brand-yellow)]">
                    <Hero info={BUSINESS_INFO} />
                    
                    {/* Barra de Navegação Stick */}
                    <CategoryNav categories={MENU_DATA} />
                    
                    <main className="w-full px-2 md:px-4 py-6 space-y-12 max-w-[1600px] mx-auto">
                        <div className="space-y-16">
                            {MENU_DATA.map((category) => (
                                <MenuSection key={category.id} category={category} businessInfo={BUSINESS_INFO} />
                            ))}
                        </div>
                        <PaymentMethods />
                        <LocationSection info={BUSINESS_INFO} />
                    </main>

                    <Footer businessInfo={BUSINESS_INFO} onOpenLegal={(type) => setActiveLegal(type)} />
                    <LegalModal isOpen={!!activeLegal} onClose={() => setActiveLegal(null)} type={activeLegal || 'privacy'} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
