<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Agapio Lanches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #EED117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E7252A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C01E22; 
      }
      body {
        background-color: #EED117; /* Brand Yellow */
      }

      /* Animação pulsante estilo Elementor para o botão do WhatsApp */
      .animate-pulse-green {
        animation: pulse-green 2s infinite;
      }

      @keyframes pulse-green {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
          transform: scale(1.05); /* Aumenta levemente */
          box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); /* A sombra expande e fica transparente */
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }
    </style>
  
</head>
  <body class="text-red-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
