<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Ag√°pio - v9.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 h-28 flex items-center justify-center border-b-2 border-dashed border-gray-300">
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" class="h-14 opacity-40" alt="Entrega">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white w-10 h-10 rounded-full shadow-md z-20 flex items-center justify-center border border-gray-200">
            <span style="font-size: 20px; font-weight: bold; color: #E7252A;">&#10140;</span>
            <style> #btnVoltar span { transform: rotate(180deg); display: inline-block; } </style>
        </button>

        <div class="p-6">
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="nome" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="telefone" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                <button onclick="saveUserAndNext()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-6">Escolher Lanche</button>
                <button onclick="clearMemory()" class="text-xs text-gray-400 underline font-medium">Limpar meus dados salvos</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">O que vamos preparar hoje? üçî</p>
                <div class="grid grid-cols-1 gap-2 max-h-[280px] overflow-y-auto pr-1 no-scrollbar text-left">
                    <button onclick="selectLanche('Xis Salada', 18.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Xis Salada <span>R$ 18,00</span></button>
                    <button onclick="selectLanche('Xis Tudo', 25.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Xis Tudo <span>R$ 25,00</span></button>
                    <button onclick="selectLanche('Xis Galinha', 20.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Xis Galinha <span>R$ 20,00</span></button>
                    <button onclick="selectLanche('Bauru de Carne', 32.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Bauru de Carne <span>R$ 32,00</span></button>
                    <button onclick="selectLanche('Big Ag√°pio', 30.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Big Ag√°pio <span>R$ 30,00</span></button>
                    <button onclick="selectLanche('Por√ß√£o Mix', 45.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Por√ß√£o Mix <span>R$ 45,00</span></button>
                </div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg">Quantidade de <span id="lancheEscolhido" class="text-[#E7252A]"></span>:</p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                <p class="text-xs font-bold text-gray-500 mb-2 uppercase">Observa√ß√µes:</p>
                <textarea id="detalhesLanche" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-28 font-medium text-sm focus:border-[#E7252A] outline-none" placeholder="Ex: Sem cebola, carne bem passada..."></textarea>
                <button onclick="goStep(4)" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md">Pr√≥ximo: Endere√ßo</button>
            </div>

            <div id="step4" class="step">
                <p class="font-bold mb-4 text-center italic text-sm text-gray-700 font-bold italic">üìç Onde entregamos hoje?</p>
                <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-2 font-bold focus:border-[#E7252A] outline-none" placeholder="Rua e N√∫mero">
                <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold focus:border-[#E7252A] outline-none" placeholder="Complemento (Apto, Casa...)">
                
                <p class="text-[10px] text-center mb-2 font-black text-gray-400 uppercase tracking-widest leading-tight">
                    Selecione o bairro:<br>
                    <span class="text-[#E7252A] normal-case font-medium italic">(Sujeito a confer√™ncia de local)</span>
                </p>

                <div class="grid grid-cols-1 gap-2 max-h-[160px] overflow-y-auto pr-1 no-scrollbar">
                    <button onclick="selectBairro('Azenha', 9.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Azenha <span>+R$ 9,00</span></button>
                    <button onclick="selectBairro('Centro', 11.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Centro <span>+R$ 11,00</span></button>
                    <button onclick="selectBairro('Menino Deus', 8.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Menino Deus <span>+R$ 8,00</span></button>
                    <button onclick="selectBairro('Santana', 10.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Santana <span>+R$ 10,00</span></button>
                    <button onclick="selectBairro('Retirada', 0.00)" class="btn-option p-3 rounded-xl font-bold text-green-600 bg-green-50 text-sm italic">Vou Retirar no Local</button>
                </div>
            </div>

            <div id="step5" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Forma de Pagamento: üí≥</p>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="finishOrder('Pix')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 italic">Pix</button>
                    <button onclick="finishOrder('Cart√£o (Cr√©dito)')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 italic text-sm">Cart√£o de Cr√©dito</button>
                    <button onclick="finishOrder('Cart√£o (D√©bito)')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 italic text-sm">Cart√£o de D√©bito</button>
                    <button onclick="finishOrder('Banricompras')" class="btn-option p-3 rounded-xl font-bold bg-blue-50 text-blue-700 border-blue-200 italic text-sm">Banricompras</button>
                    <button onclick="finishOrder('Dinheiro')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 text-orange-700 italic text-sm underline">Dinheiro (Precisa de Troco?)</button>
                </div>
                <div class="mt-4 p-4 bg-gray-50 rounded-2xl border border-gray-200">
                    <div class="flex justify-between text-[10px] font-bold text-gray-400 uppercase"><span>Subtotal:</span><span id="resumoSub">R$ 0,00</span></div>
                    <div class="flex justify-between text-[10px] font-bold text-gray-400 uppercase"><span>Taxa Entrega:</span><span id="resumoTaxa">R$ 0,00</span></div>
                    <div class="flex justify-between text-xl font-black text-[#E7252A] mt-1 border-t-2 border-dashed pt-2 italic underline"><span>TOTAL:</span><span id="resumoTotal">R$ 0,00</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let order = { nome: '', tel: '', lanche: '', valorUnit: 0, qty: 1, detalhes: '', rua: '', ponto: '', bairro: '', taxa: 0 };

        window.onload = () => {
            const savedUser = localStorage.getItem('agapio_user');
            if(savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('nome').value = user.nome || '';
                document.getElementById('telefone').value = user.tel || '';
                document.getElementById('rua').value = user.rua || '';
                document.getElementById('ponto').value = user.ponto || '';
            }
        };

        function clearMemory() {
            if(confirm("Apagar seus dados salvos?")) {
                localStorage.removeItem('agapio_user');
                location.reload();
            }
        }

        function saveUserAndNext() {
            order.nome = document.getElementById('nome').value;
            order.tel = document.getElementById('telefone').value;
            if(!order.nome || !order.tel) return alert("Preencha nome e WhatsApp!");
            localStorage.setItem('agapio_user', JSON.stringify({nome: order.nome, tel: order.tel, rua: document.getElementById('rua').value, ponto: document.getElementById('ponto').value}));
            goStep(2);
        }

        function selectLanche(l, preco) {
            order.lanche = l; order.valorUnit = preco;
            document.getElementById('lancheEscolhido').innerText = l;
            goStep(3);
        }

        function updateQty(val) {
            order.qty = Math.max(1, order.qty + val);
            document.getElementById('qty').innerText = order.qty;
            
            // L√≥gica da instru√ß√£o para m√∫ltiplos lanches corrigida
            const campoObs = document.getElementById('detalhesLanche');
            if(order.qty > 1) {
                campoObs.placeholder = "Como voc√™ pediu mais de um lanche igual, especifique os detalhes de cada um (Ex: Um sem ovo e o outro sem milho).";
            } else {
                campoObs.placeholder = "Ex: Sem cebola, tirar maionese, carne bem passada...";
            }
        }

        function selectBairro(b, taxa) {
            order.bairro = b; order.taxa = taxa;
            order.rua = document.getElementById('rua').value;
            order.ponto = document.getElementById('ponto').value;
            if(b !== 'Retirada' && !order.rua) return alert("Informe a Rua e N√∫mero!");
            
            const sub = order.valorUnit * order.qty;
            document.getElementById('resumoSub').innerText = `R$ ${sub.toFixed(2)}`;
            document.getElementById('resumoTaxa').innerText = `R$ ${order.taxa.toFixed(2)}`;
            document.getElementById('resumoTotal').innerText = `R$ ${(sub + order.taxa).toFixed(2)}`;
            
            let userData = JSON.parse(localStorage.getItem('agapio_user')) || {};
            userData.rua = order.rua; userData.ponto = order.ponto;
            localStorage.setItem('agapio_user', JSON.stringify(userData));
            
            goStep(5);
        }

        function goStep(n) {
            currentStep = n;
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
            document.getElementById('btnVoltar').classList.toggle('hidden', n === 1);
        }

        function prevStep() { if(currentStep > 1) goStep(currentStep - 1); }

        function finishOrder(pagamento) {
            order.detalhes = document.getElementById('detalhesLanche').value || 'Sem observa√ß√µes';
            const total = (order.valorUnit * order.qty) + order.taxa;
            let trocoStr = "";
            if(pagamento === 'Dinheiro') {
                const valorTroco = prompt(`O TOTAL deu R$ ${total.toFixed(2)}.\n\nPrecisa de troco para quanto? (Apenas n√∫meros)`);
                if(valorTroco) trocoStr = ` (Troco para R$ ${valorTroco})`;
            }

            let msg = `*üçî NOVO PEDIDO - AG√ÅPIO*\n`;
            msg += `------------------------------------------\n`;
            msg += `*DADOS DO CLIENTE*\n`;
            msg += `üë§ Nome: ${order.nome}\n`;
            msg += `üìû Tel: ${order.tel}\n`;
            msg += `üìç End: ${order.bairro !== 'Retirada' ? order.rua + ' - ' + order.bairro : 'Retirada no Local'}\n`;
            if(order.ponto) msg += `üè† Ref: ${order.ponto}\n`;
            msg += `------------------------------------------\n`;
            msg += `*DETALHES DO PEDIDO*\n`;
            msg += `üì¶ Item: ${order.qty}x ${order.lanche}\n`;
            msg += `üìù Obs: ${order.detalhes}\n`;
            msg += `------------------------------------------\n`;
            msg += `*VALORES*\n`;
            msg += `üí∞ Subtotal: R$ ${(order.valorUnit * order.qty).toFixed(2)}\n`;
            msg += `üõµ Taxa Entrega: R$ ${order.taxa.toFixed(2)}\n`;
            msg += `‚úÖ *TOTAL: R$ ${total.toFixed(2)}*\n`;
            msg += `------------------------------------------\n`;
            msg += `*PAGAMENTO*\n`;
            msg += `üí≥ Forma: ${pagamento}${trocoStr}\n`;
            msg += `------------------------------------------\n`;

            window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
