<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Ag√°pio - v12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 flex items-center justify-center border-b-2 border-dashed border-gray-300 overflow-hidden">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj0mRPtq0UnX8nGDV8aCxSbqQEfo0eTRYP8Pxqzj3CAebd3bSRK7gaxN3ioR3UzAfWgg0EXVsnDLRvUu5zbHUGlldV5pbmCu2SeAN1u1cRUpTmN0IC694ESVQV1rJq81lTjtgPN25WV9l44dNhd1Rv-mDBXyayhsRRPrZgQz1ceA-VBWsglPa1NzSmBh1w/s1000/Agapio%20banner%204.webp" 
                 class="w-full h-auto block" alt="Ag√°pio Lanches">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white/80 w-10 h-10 rounded-full shadow-md z-20 flex items-center justify-center border border-gray-200">
            <svg class="w-6 h-6 text-[#E7252A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="p-6">
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="nome" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="telefone" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                <button onclick="saveUserAndNext()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-6">Come√ßar Pedido</button>
                <button onclick="clearMemory()" class="text-xs text-gray-400 underline">Limpar dados salvos</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Escolha um item: üçîü•§</p>
                <div class="grid grid-cols-1 gap-2 max-h-[300px] overflow-y-auto pr-1 no-scrollbar text-left">
                    <button onclick="selectItem('Xis Salada', 18.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Xis Salada <span>R$ 18,00</span></button>
                    <button onclick="selectItem('Xis Tudo', 25.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Xis Tudo <span>R$ 25,00</span></button>
                    <button onclick="selectItem('Coca-Cola Lata', 6.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-blue-50 italic">Coca-Cola Lata <span>R$ 6,00</span></button>
                    <button onclick="selectItem('Cerveja Lat√£o', 10.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-blue-50 italic">Cerveja Lat√£o <span>R$ 10,00</span></button>
                    <button onclick="selectItem('Por√ß√£o Mix', 45.00)" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50 italic">Por√ß√£o Mix <span>R$ 45,00</span></button>
                </div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg">Quantidade de <span id="itemNome" class="text-[#E7252A]"></span>:</p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                <textarea id="itemObs" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24 font-medium text-sm focus:border-[#E7252A] outline-none" placeholder="Observa√ß√µes (ex: sem cebola)"></textarea>
                <button onclick="addToCart()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md">Adicionar ao Pedido</button>
            </div>

            <div id="stepCarrinho" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Seu Pedido at√© agora:</p>
                <div id="listaCarrinho" class="space-y-2 mb-6 max-h-[180px] overflow-y-auto pr-1 no-scrollbar">
                    </div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="goStep(2)" class="w-full bg-gray-100 text-gray-700 py-3 rounded-2xl font-black uppercase border-2 border-gray-200">+ Escolher mais itens</button>
                    <button onclick="goStep(4)" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg">Finalizar e Endere√ßo</button>
                </div>
            </div>

            <div id="step4" class="step">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/></svg>
                    <p class="font-bold text-sm italic">Onde entregamos?</p>
                </div>
                <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-2 font-bold outline-none" placeholder="Rua e N√∫mero">
                <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none" placeholder="Ref/Apto">
                <div class="grid grid-cols-1 gap-2 max-h-[140px] overflow-y-auto no-scrollbar">
                    <button onclick="selectBairro('Azenha', 9.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm">Azenha <span>+R$ 9,00</span></button>
                    <button onclick="selectBairro('Centro', 11.00)" class="btn-option p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm">Centro <span>+R$ 11,00</span></button>
                    <button onclick="selectBairro('Retirada', 0.00)" class="btn-option p-3 rounded-xl font-bold text-green-600 bg-green-50 text-sm">Vou Retirar</button>
                </div>
            </div>

            <div id="step5" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Pagamento: üí≥</p>
                <div class="grid grid-cols-1 gap-2 mb-4">
                    <button onclick="finishOrder('Pix')" class="btn-option p-3 rounded-xl font-bold bg-gray-50">Pix</button>
                    <button onclick="finishOrder('Cart√£o')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 text-sm">Cart√£o (Cr√©dito/D√©bito)</button>
                    <button onclick="finishOrder('Dinheiro')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 text-orange-700 underline text-sm">Dinheiro (Troco?)</button>
                </div>
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjHdFG-HBKb0S5XSfcnbeu6X5VR11sfeh0L06nJsosZWDfNTcSCLFTsXCv9gXSLPAibPyrraiGh6jSZtJJp_IzkUmHzMi4ckYN9Z96z8XbW_yH88AeUw10ry5n6FS3vQVgkEk1Iw_dBrV5nYHd9koA6dJa_G6sBtkrU7STn1zwEOeGMN_oUZRuPPKAd_j0/s1600/Cart%C3%B5es%204.png" class="mx-auto w-full max-w-[250px] mb-4">
                <div class="p-4 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                    <div class="flex justify-between text-xl font-black text-[#E7252A] italic"><span>TOTAL:</span><span id="resumoTotal">R$ 0,00</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userData = { nome: '', tel: '', rua: '', ponto: '', bairro: '', taxa: 0 };
        let carrinho = [];
        let tempItem = { nome: '', preco: 0, qty: 1 };

        window.onload = () => {
            const saved = localStorage.getItem('agapio_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('nome').value = u.nome || '';
                document.getElementById('telefone').value = u.tel || '';
                document.getElementById('rua').value = u.rua || '';
                document.getElementById('ponto').value = u.ponto || '';
            }
        };

        function saveUserAndNext() {
            userData.nome = document.getElementById('nome').value;
            userData.tel = document.getElementById('telefone').value;
            if(!userData.nome || !userData.tel) return alert("Preencha seus dados!");
            updateLS(); goStep(2);
        }

        function selectItem(nome, preco) {
            tempItem = { nome, preco, qty: 1 };
            document.getElementById('itemNome').innerText = nome;
            document.getElementById('qty').innerText = 1;
            document.getElementById('itemObs').value = '';
            goStep(3);
        }

        function updateQty(val) {
            tempItem.qty = Math.max(1, tempItem.qty + val);
            document.getElementById('qty').innerText = tempItem.qty;
        }

        function addToCart() {
            const obs = document.getElementById('itemObs').value;
            carrinho.push({ ...tempItem, obs: obs || 'Sem obs' });
            renderCarrinho();
            goStep('Carrinho');
        }

        function renderCarrinho() {
            const container = document.getElementById('listaCarrinho');
            container.innerHTML = '';
            carrinho.forEach((item, index) => {
                container.innerHTML += `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-200 text-sm">
                        <div class="text-left">
                            <p class="font-bold">${item.qty}x ${item.nome}</p>
                            <p class="text-[10px] text-gray-400 italic">${item.obs}</p>
                        </div>
                        <button onclick="removeItem(${index})" class="text-red-500 font-bold ml-2">X</button>
                    </div>`;
            });
        }

        function removeItem(index) {
            carrinho.splice(index, 1);
            renderCarrinho();
            if(carrinho.length === 0) goStep(2);
        }

        function selectBairro(b, taxa) {
            userData.bairro = b; userData.taxa = taxa;
            userData.rua = document.getElementById('rua').value;
            userData.ponto = document.getElementById('ponto').value;
            if(b !== 'Retirada' && !userData.rua) return alert("Informe o endere√ßo!");
            updateLS();
            
            let subtotal = carrinho.reduce((sum, item) => sum + (item.preco * item.qty), 0);
            document.getElementById('resumoTotal').innerText = `R$ ${(subtotal + taxa).toFixed(2)}`;
            goStep(5);
        }

        function updateLS() {
            localStorage.setItem('agapio_user', JSON.stringify({
                nome: document.getElementById('nome').value,
                tel: document.getElementById('telefone').value,
                rua: document.getElementById('rua').value,
                ponto: document.getElementById('ponto').value
            }));
        }

        function goStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const target = n === 'Carrinho' ? 'stepCarrinho' : 'step' + n;
            document.getElementById(target).classList.add('active');
            currentStep = n;
            document.getElementById('btnVoltar').classList.toggle('hidden', n === 1);
        }

        function prevStep() {
            if(currentStep === 'Carrinho') goStep(2);
            else if(currentStep > 1) goStep(currentStep - 1);
        }

        function finishOrder(pag) {
            let subtotal = carrinho.reduce((sum, i) => sum + (i.preco * i.qty), 0);
            let total = subtotal + userData.taxa;
            let troco = "";
            if(pag === 'Dinheiro') {
                let vt = prompt("Troco para quanto?");
                if(vt) troco = ` (Troco para R$ ${vt})`;
            }

            let itensMsg = carrinho.map(i => `üì¶ ${i.qty}x ${i.nome}\nüìù ${i.obs}`).join('\n\n');
            let msg = `*üçî NOVO PEDIDO - AG√ÅPIO*\n------------------------------------------\nüë§ ${userData.nome}\nüìû ${userData.tel}\nüìç ${userData.bairro !== 'Retirada' ? userData.rua + ' - ' + userData.bairro : 'Retirada'}\nüè† Ref: ${userData.ponto || '-'}\n------------------------------------------\n${itensMsg}\n------------------------------------------\nüí≥ ${pag}${troco}\n‚úÖ *TOTAL: R$ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
        }

        function clearMemory() { if(confirm("Limpar dados?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
