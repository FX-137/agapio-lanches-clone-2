<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Agápio - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 flex items-center justify-center border-b-2 border-dashed border-gray-300">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIE6oSAmM1W2lR2dxwXO1rqcb9rzVoXAeF_GrSeW6FmSjhFW8vyIgLSPWeCtKMyxiS-9-Uamt4i03spCOsZYTYBX8ttOfl7ISLKRinq9ofmejDVBIwO0M9BOrOsueiuyrXZ934xRZt7aakxOEkPKRh1Gv6JsVvqf2SMXf9DvD8Z4slze43_cYsC3GcFas/s1600/Novo%20banner%20agapio3.webp" class="w-full h-auto block" alt="Agápio Lanches">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white/80 w-10 h-10 rounded-full shadow-md z-20 flex items-center justify-center border border-gray-200">
            <svg class="w-6 h-6 text-[#E7252A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="p-6 pb-24">
            
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="userName" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="userTel" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                <button onclick="startOrder()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-6 font-bold italic">Começar Pedido</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold text-center italic text-sm mb-4 uppercase">Cardápio</p>
                <div id="listaProdutos" class="grid grid-cols-1 gap-2 max-h-[350px] overflow-y-auto no-scrollbar text-left font-bold italic"></div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg uppercase italic">Personalizar: <span id="itemNome" class="text-[#E7252A]"></span></p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                <div class="flex justify-between items-end mb-1">
                    <p class="text-[12px] font-bold text-gray-400 uppercase italic ml-1">Instruções para este item:</p>
                    <button onclick="chamarAtendenteExtra()" class="text-[11px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded-lg font-bold border border-yellow-200 uppercase tracking-tighter">Add itens Extras</button>
                </div>
                <textarea id="itemObs" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24 font-medium text-sm focus:border-[#E7252A] outline-none"></textarea>
                <button onclick="addToCart()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md font-bold italic">Confirmar item</button>
            </div>

            <div id="step4" class="step">
                <p class="font-bold text-center italic text-sm mb-4 uppercase">Resumo do Pedido</p>
                <div id="reumoPedido" class="mb-6 space-y-2 max-h-[150px] overflow-y-auto pr-1"></div>
                
                <hr class="mb-4 border-dashed border-gray-300">
                <p class="font-bold text-center italic text-sm mb-4 uppercase">Onde entregamos?</p>
                <div id="listaBairros" class="grid grid-cols-1 gap-2 max-h-[200px] overflow-y-auto no-scrollbar mb-4 font-bold italic"></div>
            </div>

            <div id="step5" class="step">
                <div id="areaEndereco" class="mb-4 text-left">
                    <p class="text-[10px] font-bold text-gray-400 uppercase italic mb-1 ml-1">Rua e Número:</p>
                    <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold text-sm outline-none focus:border-red-500">
                    <p class="text-[10px] font-bold text-gray-400 uppercase italic mb-1 ml-1">Ponto de Referência:</p>
                    <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-6 font-bold text-sm outline-none focus:border-red-500">
                </div>
                <p class="font-bold text-center italic text-sm mb-4 text-red-600 uppercase underline">Forma de Pagamento</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="finishOrder('Dinheiro')" class="bg-gray-800 text-white py-4 rounded-2xl font-bold uppercase italic text-xs">Dinheiro</button>
                    <button onclick="escolherCartao()" class="bg-gray-800 text-white py-4 rounded-2xl font-bold uppercase italic text-xs">Cartão</button>
                </div>
            </div>
        </div>

        <div id="cartBar" class="hidden absolute bottom-0 left-0 w-full p-4 bg-white border-t border-gray-100 flex justify-between items-center shadow-2xl">
            <div class="flex flex-col">
                <span class="text-[10px] text-gray-400 font-bold uppercase italic">Total parcial:</span>
                <span class="text-lg font-black text-red-600 italic leading-none">R$ <span id="cartTotal">0,00</span></span>
            </div>
            <button onclick="showStep(4)" class="bg-green-600 text-white px-6 py-3 rounded-xl font-black uppercase italic text-xs">
                Finalizar Pedido
            </button>
        </div>
    </div>

<script>
    const cardapioData = [
        { nome: 'Xis Salada', preco: 18.00, tipo: 'lanche' },
        { nome: 'Xis Tudo', preco: 25.00, tipo: 'lanche' },
        { nome: 'Cerveja Latão', preco: 10.00, tipo: 'bebida' },
        { nome: 'Refrigerante Lata', preco: 6.00, tipo: 'bebida' }
    ];

    const bairrosData = [
        { nome: 'Centro', taxa: 5.00 },
        { nome: 'Bela Vista', taxa: 7.00 },
        { nome: 'Retirada', taxa: 0.00 }
    ];

    let carrinho = [];
    let currentItem = null;
    let qty = 1;
    let currentStep = 1;
    let userData = { nome: '', tel: '', bairro: '', taxa: 0 };

    function renderizarProdutos() {
        const container = document.getElementById('listaProdutos');
        container.innerHTML = '';
        cardapioData.forEach(item => {
            const corFundo = item.tipo === 'bebida' ? 'bg-blue-50' : 'bg-gray-50';
            container.innerHTML += `
                <button onclick="selectItem('${item.nome}', ${item.preco}, '${item.tipo}')" 
                        class="btn-option p-4 rounded-xl flex justify-between items-center ${corFundo}">
                    <span>${item.nome}</span>
                    <span class="text-gray-500 text-xs font-bold">R$ ${item.preco.toFixed(2).replace('.',',')}</span>
                </button>`;
        });
    }

    function renderizarBairros() {
        const container = document.getElementById('listaBairros');
        container.innerHTML = '';
        bairrosData.forEach(b => {
            container.innerHTML += `
                <button onclick="selectBairro('${b.nome}', ${b.taxa})" 
                        class="btn-option p-4 bg-gray-50 rounded-xl flex justify-between items-center">
                    <span>${b.nome}</span>
                    <span class="text-gray-400 text-xs font-bold">${b.taxa > 0 ? '+ R$ '+b.taxa.toFixed(2) : 'Grátis'}</span>
                </button>`;
        });
    }

    function selectItem(nome, preco, tipo) {
        currentItem = { nome, preco, tipo };
        qty = 1;
        document.getElementById('itemNome').innerText = nome;
        document.getElementById('qty').innerText = qty;
        const obsField = document.getElementById('itemObs');
        obsField.value = '';
        obsField.placeholder = (tipo === 'bebida') ? "Alguma observação sobre a bebida?" : "Ex: Sem cebola, carne bem passada...";
        showStep(3);
    }

    function updateQty(v) {
        qty = Math.max(1, qty + v);
        document.getElementById('qty').innerText = qty;
    }

    function addToCart() {
        const obs = document.getElementById('itemObs').value || 'Sem observações';
        carrinho.push({ ...currentItem, qty, obs });
        updateCartUI();
        showStep(2);
    }

    function updateCartUI() {
        const count = carrinho.reduce((sum, i) => sum + i.qty, 0);
        const total = carrinho.reduce((sum, i) => sum + (i.preco * i.qty), 0);
        if(count > 0) {
            document.getElementById('cartBar').classList.remove('hidden');
            document.getElementById('cartTotal').innerText = total.toFixed(2).replace('.',',');
        }
    }

    function renderizarResumo() {
        const res = document.getElementById('reumoPedido');
        res.innerHTML = '';
        carrinho.forEach((item, index) => {
            res.innerHTML += `
                <div class="bg-gray-50 p-3 rounded-xl border-l-4 border-red-500 text-left relative">
                    <p class="font-bold text-xs uppercase">${item.qty}x ${item.nome}</p>
                    <p class="text-[10px] italic text-gray-500">Obs: ${item.obs}</p>
                    <button onclick="removerItem(${index})" class="absolute right-2 top-2 text-red-400 text-[10px] font-bold underline uppercase">Remover</button>
                </div>`;
        });
    }

    function removerItem(index) {
        carrinho.splice(index, 1);
        if(carrinho.length === 0) showStep(2);
        else { renderizarResumo(); updateCartUI(); }
    }

    function selectBairro(nome, taxa) {
        userData.bairro = nome;
        userData.taxa = taxa;
        if(nome === 'Retirada') finishOrder('A combinar (Retirada)');
        else showStep(5);
    }

    function showStep(s) {
        currentStep = s;
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById('step' + s).classList.add('active');
        document.getElementById('btnVoltar').classList.toggle('hidden', s === 1);
        
        // Regras de exibição da barra de carrinho
        if (s === 2 && carrinho.length > 0) document.getElementById('cartBar').classList.remove('hidden');
        else document.getElementById('cartBar').classList.add('hidden');

        if(s === 2) renderizarProdutos();
        if(s === 4) { renderizarResumo(); renderizarBairros(); }
    }

    function prevStep() { if (currentStep > 1) showStep(currentStep - 1); }

    function startOrder() {
        const n = document.getElementById('userName').value;
        const t = document.getElementById('userTel').value;
        if (!n || !t) return alert("Preencha nome e telefone!");
        userData.nome = n; userData.tel = t;
        showStep(2);
    }

    function escolherCartao() {
        const tipo = prompt("Qual o cartão?\n1. Débito\n2. Crédito\n3. Banricompras");
        let pag = {"1":"Débito", "2":"Crédito", "3":"Banricompras"}[tipo] || "Cartão";
        finishOrder(pag);
    }

    function finishOrder(pag) {
        let subtotal = carrinho.reduce((sum, i) => sum + (i.preco * i.qty), 0);
        let total = subtotal + userData.taxa;
        let itensMsg = carrinho.map(i => `*${i.qty}x ${i.nome}*\n_Obs: ${i.obs}_`).join('\n\n');
        
        let msg = `*--- NOVO PEDIDO: AGÁPIO ---*\n*CLIENTE:* ${userData.nome}\n*TEL:* ${userData.tel}\n\n${itensMsg}\n\n*ENTREGA:* ${userData.bairro}\n`;
        if(userData.bairro !== 'Retirada') msg += `*END:* ${document.getElementById('rua').value}\n*REF:* ${document.getElementById('ponto').value}\n`;
        msg += `*TAXA:* R$ ${userData.taxa.toFixed(2)}\n*PAGAMENTO:* ${pag}\n*TOTAL: R$ ${total.toFixed(2)}*`;

        window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
    }

    function chamarAtendenteExtra() {
        if(confirm("Para adicionar ingredientes extras (ovo, queijo, bife, etc), precisamos atualizar os valores manualmente via WhatsApp.\n\nDeseja falar com o atendente agora?")) {
            window.open(`https://wa.me/5551992141406?text=Olá! Gostaria de um pedido com itens extras.`);
        }
    }
</script>
</body>
</html>
