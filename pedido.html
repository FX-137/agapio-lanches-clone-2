<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Ag√°pio - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pulse-border { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { border-color: #e5e7eb; } 50% { border-color: #E7252A; } 100% { border-color: #e5e7eb; } }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 flex items-center justify-center border-b-2 border-dashed border-gray-300 overflow-hidden">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEicFkFEdamJ752pXJX8LIi3xOPJDIfj_Op1bp259kBxz1EGmE5hJLiw5rnMc2pDeyXHsTKuotBDx-CMQsI-O9ngHqv5v3kkYLxeP438bneTK2_zRjHh3V8Pa223pyIPnNxl4-RnaPxwsIM_owdrwRU4Bs462gK3BQr_gifCBAv-T2-N73lHvNwIx0ym7fM/s1600/Agapio%20banner.webp" 
                 class="w-full h-auto block" alt="Ag√°pio Lanches">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white/80 w-10 h-10 rounded-full shadow-md z-20 flex items-center justify-center border border-gray-200">
            <svg class="w-6 h-6 text-[#E7252A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="p-6">
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="nome" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="telefone" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                <button onclick="saveUserAndNext()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-6 font-bold">Come√ßar Pedido</button>
                <button onclick="clearMemory()" class="text-[10px] text-gray-400 underline uppercase font-bold">Limpar dados salvos</button>
            </div>

            <div id="step2" class="step">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5 9h10c.6 0 1 .4 1 1s-.4 1-1 1H5c-.6 0-1-.4-1-1s.4-1 1-1zm1 3h8v1H6v-1zM5 7c0-1.7 2.2-3 5-3s5 1.3 5 3H5z"></path>
                    </svg>
                    <p class="font-bold text-center italic text-sm">O que vamos pedir hoje?</p>
                </div>
                <div class="grid grid-cols-1 gap-2 max-h-[300px] overflow-y-auto pr-1 no-scrollbar text-left font-bold italic">
                    <button onclick="selectItem('Xis Salada', 18.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Xis Salada <span>R$ 18,00</span></button>
                    <button onclick="selectItem('Xis Tudo', 25.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Xis Tudo <span>R$ 25,00</span></button>
                    <button onclick="selectItem('Coca-Cola Lata', 6.00, 'bebida')" class="btn-option p-4 rounded-xl flex justify-between bg-blue-50">Coca-Cola Lata <span>R$ 6,00</span></button>
                    <button onclick="selectItem('Cerveja Lat√£o', 10.00, 'bebida')" class="btn-option p-4 rounded-xl flex justify-between bg-blue-50 text-sm">Cerveja Lat√£o <span>R$ 10,00</span></button>
                    <button onclick="selectItem('Por√ß√£o Mix', 45.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Por√ß√£o Mix <span>R$ 45,00</span></button>
                </div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg">Quantidade de <span id="itemNome" class="text-[#E7252A]"></span>:</p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase text-left ml-1 italic">Observa√ß√µes:</p>
                <textarea id="itemObs" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24 font-medium text-sm focus:border-[#E7252A] outline-none" placeholder=""></textarea>
                <button onclick="addToCart()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md font-bold italic">Adicionar ao Pedido</button>
            </div>

            <div id="stepCarrinho" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Seu Pedido (toque para remover):</p>
                <div id="listaCarrinho" class="space-y-2 mb-6 max-h-[180px] overflow-y-auto pr-1 no-scrollbar"></div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="goStep(2)" class="w-full bg-gray-100 text-gray-700 py-3 rounded-2xl font-black uppercase border-2 border-gray-200 italic">+ Mais itens</button>
                    <button onclick="goStep(4)" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg italic">Ir para Entrega</button>
                </div>
            </div>

            <div id="step4" class="step">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/></svg>
                    <p class="font-bold text-sm italic">Onde entregamos?</p>
                </div>
                <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-2 font-bold outline-none focus:border-[#E7252A]" placeholder="Rua e N√∫mero">
                <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="Apartamento ou Complemento">
                <p class="text-[10px] text-center mb-2 font-black text-red-600 uppercase animate-bounce italic tracking-widest leading-tight">üëá Escolha seu Bairro abaixo:</p>
                <div class="grid grid-cols-1 gap-2 max-h-[140px] overflow-y-auto no-scrollbar p-1 text-left">
                    <button onclick="selectBairro('Azenha', 9.00)" class="btn-option pulse-border p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Azenha <span>+R$ 9,00</span></button>
                    <button onclick="selectBairro('Centro', 11.00)" class="btn-option pulse-border p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Centro <span>+R$ 11,00</span></button>
                    <button onclick="selectBairro('Retirada', 0.00)" class="btn-option p-3 rounded-xl font-bold text-green-600 bg-green-50 text-sm italic">Vou Retirar no Local</button>
                </div>
            </div>

            <div id="step5" class="step text-center">
                <p class="font-bold mb-4 italic text-sm italic">Forma de Pagamento: üí≥</p>
                <div class="grid grid-cols-1 gap-2 mb-4 text-sm italic">
                    <button onclick="finishOrder('Pix')" class="btn-option p-3 rounded-xl font-bold bg-gray-50">Pix</button>
                    <button onclick="finishOrder('Cart√£o')" class="btn-option p-3 rounded-xl font-bold bg-gray-50">Cart√£o</button>
                    <button onclick="finishOrder('Dinheiro')" class="btn-option p-3 rounded-xl font-bold bg-gray-50 text-orange-700 underline">Dinheiro (Troco?)</button>
                </div>
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjHdFG-HBKb0S5XSfcnbeu6X5VR11sfeh0L06nJsosZWDfNTcSCLFTsXCv9gXSLPAibPyrraiGh6jSZtJJp_IzkUmHzMi4ckYN9Z96z8XbW_yH88AeUw10ry5n6FS3vQVgkEk1Iw_dBrV5nYHd9koA6dJa_G6sBtkrU7STn1zwEOeGMN_oUZRuPPKAd_j0/s1600/Cart%C3%B5es%204.png" class="mx-auto w-full max-w-[280px] mb-4 rounded-lg">
                <div class="p-4 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                    <div class="flex justify-between text-xl font-black text-[#E7252A] italic underline"><span>TOTAL:</span><span id="resumoTotal">R$ 0,00</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = { nome: '', tel: '', rua: '', ponto: '', bairro: '', taxa: 0 };
        let carrinho = [];
        let tempItem = { nome: '', preco: 0, qty: 1, tipo: '' };
        window.currentStep = 1;

        window.onload = () => {
            const saved = localStorage.getItem('agapio_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('nome').value = u.nome || '';
                document.getElementById('telefone').value = u.tel || '';
                document.getElementById('rua').value = u.rua || '';
                document.getElementById('ponto').value = u.ponto || '';
                userData.nome = u.nome; userData.tel = u.tel; userData.rua = u.rua; userData.ponto = u.ponto;
            }
        };

        function selectItem(nome, preco, tipo) {
            tempItem = { nome, preco, qty: 1, tipo: tipo };
            document.getElementById('itemNome').innerText = nome;
            document.getElementById('qty').innerText = 1;
            document.getElementById('itemObs').value = '';
            atualizarPlaceholder();
            goStep(3);
        }

        function updateQty(val) {
            tempItem.qty = Math.max(1, tempItem.qty + val);
            document.getElementById('qty').innerText = tempItem.qty;
            atualizarPlaceholder();
        }

        function atualizarPlaceholder() {
            const campo = document.getElementById('itemObs');
            if (tempItem.tipo === 'bebida') {
                campo.placeholder = "Ex: Bem gelada, ou fora do gelo...";
            } else {
                campo.placeholder = tempItem.qty > 1 ? "Como voc√™ pediu mais de um item, especifique os detalhes de cada um (Ex: Um sem cebola e o outro sem milho)." : "Ex: Sem cebola, carne bem passada...";
            }
        }

        function addToCart() {
            const obs = document.getElementById('itemObs').value;
            carrinho.push({ ...tempItem, obs: obs || 'Sem observa√ß√µes' });
            renderCarrinho();
            goStep('Carrinho');
        }

        function renderCarrinho() {
            const container = document.getElementById('listaCarrinho');
            container.innerHTML = '';
            carrinho.forEach((item, index) => {
                container.innerHTML += `<div onclick="removeItem(${index})" class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-200 text-sm cursor-pointer active:bg-red-50"><div class="text-left"><p class="font-bold">${item.qty}x ${item.nome}</p><p class="text-[10px] text-gray-400 italic">${item.obs}</p></div><span class="text-red-500 font-bold text-xs uppercase">Remover</span></div>`;
            });
        }

        function removeItem(index) {
            if(confirm("Deseja remover este item do pedido?")) {
                carrinho.splice(index, 1);
                renderCarrinho();
                if(carrinho.length === 0) goStep(2);
            }
        }

        function selectBairro(b, taxa) {
            userData.bairro = b; userData.taxa = taxa;
            userData.rua = document.getElementById('rua').value;
            userData.ponto = document.getElementById('ponto').value;
            if(b !== 'Retirada' && !userData.rua) return alert("Por favor, preencha a Rua e N√∫mero!");
            updateLS();
            let subtotal = carrinho.reduce((sum, item) => sum + (item.preco * item.qty), 0);
            document.getElementById('resumoTotal').innerText = `R$ ${(subtotal + taxa).toFixed(2)}`;
            goStep(5);
        }

        function saveUserAndNext() {
            userData.nome = document.getElementById('nome').value;
            userData.tel = document.getElementById('telefone').value;
            if(!userData.nome || !userData.tel) return alert("Preencha nome e WhatsApp!");
            updateLS(); goStep(2);
        }

        function updateLS() {
            const data = { nome: document.getElementById('nome').value, tel: document.getElementById('telefone').value, rua: document.getElementById('rua').value, ponto: document.getElementById('ponto').value };
            localStorage.setItem('agapio_user', JSON.stringify(data));
        }

        function goStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const target = n === 'Carrinho' ? 'stepCarrinho' : 'step' + n;
            document.getElementById(target).classList.add('active');
            window.currentStep = n;
            document.getElementById('btnVoltar').classList.toggle('hidden', n === 1);
        }

        function prevStep() {
            if(window.currentStep === 'Carrinho') goStep(2);
            else if(window.currentStep === 4) goStep('Carrinho');
            else if(window.currentStep > 1) goStep(window.currentStep - 1);
        }

        function finishOrder(pag) {
            let subtotal = carrinho.reduce((sum, i) => sum + (i.preco * i.qty), 0);
            let total = subtotal + userData.taxa;
            let troco = "";
            if(pag === 'Dinheiro') {
                let vt = prompt(`Total: R$ ${total.toFixed(2)}\nTroco para quanto?`);
                if(vt) troco = ` (Troco para R$ ${vt})`;
            }
            let itensMsg = carrinho.map(i => `üì¶ *${i.qty}x ${i.nome}*\nüìù ${i.obs}`).join('\n\n');
            let msg = `*üçî NOVO PEDIDO - AG√ÅPIO*\n------------------------------------------\nüë§ ${userData.nome}\nüìû ${userData.tel}\nüìç ${userData.bairro !== 'Retirada' ? userData.rua + ' - ' + userData.bairro : 'Retirada'}\nüè† Ref: ${userData.ponto || '-'}\n------------------------------------------\n${itensMsg}\n------------------------------------------\nüí≥ *Pagamento:* ${pag}${troco}\n‚úÖ *TOTAL: R$ ${total.toFixed(2)}*`;
            window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
        }

        function clearMemory() { if(confirm("Deseja apagar seus dados salvos?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
