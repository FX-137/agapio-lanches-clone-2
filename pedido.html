<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Agápio - Final</title>
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqFTznbj8hGOxa8oY7w9On6zmw6VmW6y4kr1lo4M7YG3vNgAVk7PlnlSHjpRanOwBTt8Cf6wvdDkHtBGRIymydYivyhV8d5RxIu-g4gMsqY2i77rRFVYDf25L9IYgPQS5axqc1hNWX_4_tvupmqH37dImY8h57iFPvDoa6x3kDZE2rKfYLjeLutb1BPcU/s1600/A2.png" type="image/png" />
    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqFTznbj8hGOxa8oY7w9On6zmw6VmW6y4kr1lo4M7YG3vNgAVk7PlnlSHjpRanOwBTt8Cf6wvdDkHtBGRIymydYivyhV8d5RxIu-g4gMsqY2i77rRFVYDf25L9IYgPQS5axqc1hNWX_4_tvupmqH37dImY8h57iFPvDoa6x3kDZE2rKfYLjeLutb1BPcU/s1600/A2.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqFTznbj8hGOxa8oY7w9On6zmw6VmW6y4kr1lo4M7YG3vNgAVk7PlnlSHjpRanOwBTt8Cf6wvdDkHtBGRIymydYivyhV8d5RxIu-g4gMsqY2i77rRFVYDf25L9IYgPQS5axqc1hNWX_4_tvupmqH37dImY8h57iFPvDoa6x3kDZE2rKfYLjeLutb1BPcU/s1600/A2.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pulse-border { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { border-color: #e5e7eb; } 50% { border-color: #E7252A; } 100% { border-color: #e5e7eb; } }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 flex items-center justify-center border-b-2 border-dashed border-gray-300 overflow-hidden">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIE6oSAmM1W2lR2dxwXO1rqcb9rzVoXAeF_GrSeW6FmSjhFW8vyIgLSPWeCtKMyxiS-9-Uamt4i03spCOsZYTYBX8ttOfl7ISLKRinq9ofmejDVBIwO0M9BOrOsueiuyrXZ934xRZt7aakxOEkPKRh1Gv6JsVvqf2SMXf9DvD8Z4slze43_cYsC3GcFas/s1600/Novo%20banner%20agapio3.webp" 
                 class="w-full h-auto block" alt="Agápio Lanches">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white/80 w-10 h-10 rounded-full shadow-md z-20 flex items-center justify-center border border-gray-200">
            <svg class="w-6 h-6 text-[#E7252A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="p-6">
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="userName" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="userTel" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                
                <button onclick="startOrder()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-6 font-bold italic">Começar Pedido</button>
                <button onclick="clearMemory()" class="text-[10px] text-gray-400 underline uppercase font-bold">Limpar dados salvos</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold text-center italic text-sm mb-4 uppercase">Cardápio</p>
                <div id="listaProdutos" class="grid grid-cols-1 gap-2 max-h-[350px] overflow-y-auto no-scrollbar text-left font-bold italic">
                    </div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg uppercase italic">Item: <span id="itemNome" class="text-[#E7252A]"></span></p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                
                <div class="flex justify-between items-end mb-1">
                    <p class="text-[14px] font-bold text-gray-400 uppercase italic ml-1">Observações:</p>
                    <button onclick="chamarAtendenteExtra()" class="text-[9px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded-lg font-bold border border-yellow-200 uppercase">Extras?</button>
                </div>
                
                <textarea id="itemObs" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24 font-medium text-sm focus:border-[#E7252A] outline-none" placeholder="Ex: Sem cebola, carne bem passada..."></textarea>
                <button onclick="addToCart()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md font-bold italic">Adicionar ao Pedido</button>
            </div>

            <div id="step4" class="step">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/></svg>
                    <p class="font-bold text-sm italic uppercase">Onde entregamos?</p>
                </div>
                <div id="listaBairros" class="grid grid-cols-1 gap-2 max-h-[300px] overflow-y-auto no-scrollbar mb-4 font-bold italic">
                    </div>
            </div>

            <div id="step5" class="step">
                <div id="areaEndereco" class="mb-4">
                    <p class="text-[10px] font-bold text-gray-400 uppercase italic mb-1 ml-1 text-left">Rua e Número:</p>
                    <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold text-sm outline-none focus:border-red-500">
                    
                    <p class="text-[10px] font-bold text-gray-400 uppercase italic mb-1 ml-1 text-left">Ponto de Referência:</p>
                    <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-6 font-bold text-sm outline-none focus:border-red-500">
                </div>

                <p class="font-bold text-center italic text-sm mb-4 text-red-600 uppercase italic underline">Forma de Pagamento</p>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="finishOrder('Dinheiro')" class="bg-gray-800 text-white py-4 rounded-2xl font-bold uppercase italic text-xs">Dinheiro</button>
                    <button onclick="escolherCartao()" class="bg-gray-800 text-white py-4 rounded-2xl font-bold uppercase italic text-xs">Cartão</button>
                </div>
            </div>
        </div>
    </div>

   <script>
    // --- 1. CENTRAL DE DADOS ---
    const cardapioData = [
        { nome: 'Xis Salada', preco: 18.00, tipo: 'lanche' },
        { nome: 'Xis Tudo', preco: 25.00, tipo: 'lanche' },
        { nome: 'Cerveja Latão', preco: 10.00, tipo: 'bebida' },
        { nome: 'Refrigerante Lata', preco: 6.00, tipo: 'bebida' }
    ];

    const bairrosData = [
        { nome: 'Centro', taxa: 5.00 },
        { nome: 'Bela Vista', taxa: 7.00 },
        { nome: 'Retirada', taxa: 0.00 }
    ];

    // Variáveis Globais
    let carrinho = [];
    let currentItem = null;
    let qty = 1;
    let userData = { nome: '', tel: '', bairro: '', rua: '', ponto: '', taxa: 0 };

    // --- 2. FUNÇÕES DE NAVEGAÇÃO E RENDERIZAÇÃO ---

    function renderizarProdutos() {
        const container = document.getElementById('listaProdutos');
        if(!container) return;
        container.innerHTML = '';
        cardapioData.forEach(item => {
            const corFundo = item.tipo === 'bebida' ? 'bg-blue-50' : 'bg-gray-50';
            container.innerHTML += `
                <button onclick="selectItem('${item.nome}', ${item.preco})" 
                        class="btn-option p-4 rounded-xl flex justify-between items-center ${corFundo} hover:border-red-400 border-2 border-transparent transition-all">
                    <span>${item.nome}</span>
                    <span class="text-gray-500 text-xs font-bold">R$ ${item.preco.toFixed(2).replace('.',',')}</span>
                </button>`;
        });
    }

    function renderizarBairros() {
        const container = document.getElementById('listaBairros');
        if(!container) return;
        container.innerHTML = '';
        bairrosData.forEach(b => {
            container.innerHTML += `
                <button onclick="selectBairro('${b.nome}', ${b.taxa})" 
                        class="btn-option p-4 bg-gray-50 rounded-xl flex justify-between items-center border-2 border-transparent hover:border-red-400 transition-all">
                    <span>${b.nome}</span>
                    <span class="text-gray-400 text-xs font-bold">${b.taxa > 0 ? '+ R$ '+b.taxa.toFixed(2) : 'Grátis'}</span>
                </button>`;
        });
    }

    // Função que o botão do Step 1 chama
    function startOrder() {
        const nome = document.getElementById('userName').value;
        const tel = document.getElementById('userTel').value;
        if (!nome || !tel) return alert("Por favor, preencha seu nome e telefone!");
        
        userData.nome = nome;
        userData.tel = tel;
        localStorage.setItem('agapio_user', JSON.stringify(userData));
        showStep(2);
    }

    function showStep(s) {
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        const target = document.getElementById('step' + s);
        if(target) target.classList.add('active');
        
        if(s === 2) renderizarProdutos();
        if(s === 4) renderizarBairros();
    }

    // --- 3. LÓGICA DO ITEM E CARRINHO ---

    function selectItem(nome, preco) {
        currentItem = { nome, preco };
        qty = 1;
        document.getElementById('itemNome').innerText = nome;
        document.getElementById('qty').innerText = qty;
        document.getElementById('itemObs').value = '';
        showStep(3);
    }

    function updateQty(v) {
        qty = Math.max(1, qty + v);
        document.getElementById('qty').innerText = qty;
    }

    function addToCart() {
        const obs = document.getElementById('itemObs').value || 'Sem observações';
        carrinho.push({ ...currentItem, qty, obs });
        showStep(2);
        updateCartUI();
    }

    function updateCartUI() {
        const cartBtn = document.getElementById('cartBtn');
        const count = carrinho.reduce((sum, i) => sum + i.qty, 0);
        if(cartBtn) cartBtn.style.display = count > 0 ? 'flex' : 'none';
        const cartCount = document.getElementById('cartCount');
        if(cartCount) cartCount.innerText = count;
    }

    // --- 4. FINALIZAÇÃO ---

    function selectBairro(nome, taxa) {
        userData.bairro = nome;
        userData.taxa = taxa;
        if(nome === 'Retirada') {
            finishOrder('A combinar (Retirada)');
        } else {
            showStep(5);
        }
    }

    function escolherCartao() {
        const tipo = prompt("Qual o cartão?\n1. Débito\n2. Crédito\n3. Banricompras\n(Ou digite o nome)");
        if (!tipo) return;
        let escolhas = {"1":"Débito", "2":"Crédito", "3":"Banricompras"};
        finishOrder(escolhas[tipo] || tipo);
    }

    function finishOrder(pag) {
        let subtotal = carrinho.reduce((sum, i) => sum + (i.preco * i.qty), 0);
        let total = subtotal + userData.taxa;
        let troco = "";
        
        if(pag === 'Dinheiro') {
            let vt = prompt(`Total: R$ ${total.toFixed(2)}\nTroco para quanto?`);
            if(vt) troco = ` (Troco para R$ ${vt})`;
        }

        let itensMsg = carrinho.map(i => `> *${i.qty}x ${i.nome}*\n  Obs: ${i.obs}`).join('\n\n');

        let msg = `*--- NOVO PEDIDO: AGÁPIO ---*\n`;
        msg += `------------------------------------------\n`;
        msg += `*CLIENTE:* ${userData.nome}\n`;
        msg += `*CONTATO:* ${userData.tel}\n`;
        msg += `------------------------------------------\n\n`;
        msg += `${itensMsg}\n\n`;
        msg += `------------------------------------------\n`;
        msg += `*ENTREGA:* ${userData.bairro}\n`;
        
        if(userData.bairro !== 'Retirada') {
            const rua = document.getElementById('rua').value;
            const ponto = document.getElementById('ponto').value;
            msg += `*END:* ${rua}\n`;
            msg += `*REF:* ${ponto || '-'}\n`;
        }
        
        msg += `------------------------------------------\n`;
        msg += `*PAGAMENTO:* ${pag}${troco}\n`;
        msg += `*TOTAL: R$ ${total.toFixed(2)}*\n`;
        msg += `------------------------------------------\n`;
        msg += `_Pedido enviado via Assistente Virtual_`;

        window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
    }

    function chamarAtendenteExtra() {
        if(confirm("Deseja itens extras? Para pedidos personalizados, chame no WhatsApp.")) {
            window.open(`https://wa.me/5551992141406?text=Olá! Quero um pedido com extras.`);
        }
    }

    function clearMemory() {
        if(confirm("Apagar seus dados salvos?")) {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('agapio_user');
        if (saved) {
            const data = JSON.parse(saved);
            if(document.getElementById('userName')) document.getElementById('userName').value = data.nome || '';
            if(document.getElementById('userTel')) document.getElementById('userTel').value = data.tel || '';
        }
    };
</script>
</body>
</html>
