<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Ag√°pio - Final</title>
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqFTznbj8hGOxa8oY7w9On6zmw6VmW6y4kr1lo4M7YG3vNgAVk7PlnlSHjpRanOwBTt8Cf6wvdDkHtBGRIymydYivyhV8d5RxIu-g4gMsqY2i77rRFVYDf25L9IYgPQS5axqc1hNWX_4_tvupmqH37dImY8h57iFPvDoa6x3kDZE2rKfYLjeLutb1BPcU/s1600/A2.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .pulse-border { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { border-color: #e5e7eb; } 50% { border-color: #E7252A; } 100% { border-color: #e5e7eb; } }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-50 flex items-center justify-center border-b-2 border-dashed border-gray-300 overflow-hidden">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjIE6oSAmM1W2lR2dxwXO1rqcb9rzVoXAeF_GrSeW6FmSjhFW8vyIgLSPWeCtKMyxiS-9-Uamt4i03spCOsZYTYBX8ttOfl7ISLKRinq9ofmejDVBIwO0M9BOrOsueiuyrXZ934xRZt7aakxOEkPKRh1Gv6JsVvqf2SMXf9DvD8Z4slze43_cYsC3GcFas/s1600/Novo%20banner%20agapio3.webp" class="w-full h-auto block" alt="Ag√°pio Lanches">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white/80 w-10 h-10 rounded-full shadow-md z-20 flex items-center justify-center border border-gray-200">
            <svg class="w-6 h-6 text-[#E7252A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="p-6">
            <div id="step1" class="step active text-center">
                <h2 class="text-xl font-black mb-6 uppercase italic text-[#E7252A]">Seus Dados</h2>
                <input type="text" id="nome" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold outline-none focus:border-[#E7252A]" placeholder="Nome Completo">
                <input type="tel" id="telefone" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="WhatsApp com DDD">
                <button onclick="saveUserAndNext()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg mb-6 font-bold">Come√ßar Pedido</button>
                <button onclick="clearMemory()" class="text-[10px] text-gray-400 underline uppercase font-bold">Limpar dados salvos</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold text-center italic text-sm mb-4">O que vamos pedir hoje?</p>
                <div class="flex gap-1 mb-4 bg-gray-100 p-1 rounded-xl">
                    <button onclick="showTab(event, 'tab-lanches')" class="tab-btn flex-1 py-2 text-xs font-black uppercase italic rounded-lg bg-[#E7252A] text-white">Lanches</button>
                    <button onclick="showTab(event, 'tab-bebidas')" class="tab-btn flex-1 py-2 text-xs font-black uppercase italic rounded-lg text-gray-500">Bebidas</button>
                    <button onclick="showTab(event, 'tab-porcoes')" class="tab-btn flex-1 py-2 text-xs font-black uppercase italic rounded-lg text-gray-500">Por√ß√µes</button>
                </div>
                <div class="max-h-[300px] overflow-y-auto pr-1 no-scrollbar text-left font-bold italic">
                    <div id="tab-lanches" class="tab-content grid grid-cols-1 gap-2">
                        <button onclick="selectItem('Xis Salada', 18.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Xis Salada <span>R$ 18,00</span></button>
                        <button onclick="selectItem('Xis Tudo', 25.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Xis Tudo <span>R$ 25,00</span></button>
                    </div>
                    <div id="tab-bebidas" class="tab-content hidden grid grid-cols-1 gap-2">
                        <button onclick="selectItem('Coca-Cola Lata', 6.00, 'bebida')" class="btn-option p-4 rounded-xl flex justify-between bg-blue-50">Coca-Cola Lata <span>R$ 6,00</span></button>
                        <button onclick="selectItem('Cerveja Lat√£o', 10.00, 'bebida')" class="btn-option p-4 rounded-xl flex justify-between bg-blue-50 text-sm">Cerveja Lat√£o <span>R$ 10,00</span></button>
                    </div>
                    <div id="tab-porcoes" class="tab-content hidden grid grid-cols-1 gap-2">
                        <button onclick="selectItem('Por√ß√£o Mix', 45.00, 'lanche')" class="btn-option p-4 rounded-xl flex justify-between bg-gray-50">Por√ß√£o Mix <span>R$ 45,00</span></button>
                    </div>
                </div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2 text-lg italic uppercase">Item: <span id="itemNome" class="text-[#E7252A]"></span></p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">-</button>
                    <span id="qty" class="text-3xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-100 w-12 h-12 rounded-full font-black text-xl border border-gray-200">+</button>
                </div>
                <div class="flex justify-between items-end mb-1">
                    <p class="text-[10px] font-bold text-gray-400 uppercase italic ml-1">Observa√ß√µes:</p>
                    <button id="btnExtra" onclick="chamarAtendenteExtra()" class="text-[12px] bg-yellow-100 text-yellow-700 px-2 py-1 rounded-lg font-bold border border-yellow-200 uppercase italic">Add itens Extras</button>
                </div>
                <textarea id="itemObs" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24 font-medium text-sm focus:border-[#E7252A] outline-none"></textarea>
                <button onclick="addToCart()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-md font-bold italic">Adicionar ao Pedido</button>
            </div>

            <div id="stepCarrinho" class="step">
                <p class="font-bold mb-4 text-center italic text-sm">Seu Pedido (toque para remover):</p>
                <div id="listaCarrinho" class="space-y-2 mb-6 max-h-[180px] overflow-y-auto pr-1 no-scrollbar"></div>
                <div class="grid grid-cols-1 gap-3">
                    <button onclick="goStep(2)" class="w-full bg-gray-100 text-gray-700 py-3 rounded-2xl font-black uppercase border-2 border-gray-200 italic">+ Mais itens</button>
                    <button onclick="goStep(4)" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-lg italic">Ir para Entrega</button>
                </div>
            </div>

            <div id="step4" class="step text-left">
                <p class="font-bold text-sm italic mb-4 text-center">Onde entregamos?</p>
                <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-2 font-bold outline-none focus:border-[#E7252A]" placeholder="Rua e N√∫mero">
                <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold outline-none focus:border-[#E7252A]" placeholder="Complemento / Ponto de Ref.">
                <p class="text-[10px] text-center mb-2 font-black text-red-600 uppercase italic tracking-widest leading-tight">üëá Escolha seu Bairro abaixo:</p>
                <div class="grid grid-cols-1 gap-2 max-h-[140px] overflow-y-auto no-scrollbar p-1">
                    <button onclick="selectBairro('Azenha', 9.00)" class="btn-option pulse-border p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Azenha <span>+R$ 9,00</span></button>
                    <button onclick="selectBairro('Centro', 11.00)" class="btn-option pulse-border p-3 rounded-xl font-bold flex justify-between bg-gray-50 text-sm italic">Centro <span>+R$ 11,00</span></button>
                    <button onclick="selectBairro('Retirada', 0.00)" class="btn-option p-3 rounded-xl font-bold text-green-600 bg-green-50 text-sm italic">Vou Retirar no Local</button>
                </div>
                <p id="aviso-entrega" class="hidden text-[10px] text-center mt-2 font-bold text-red-600 animate-pulse">
    ‚ö†Ô∏è Taxa de entrega sujeita a confer√™ncia conforme o endere√ßo.
</p>
            </div>

            <div id="step5" class="step text-center">
                <p class="font-bold mb-4 italic text-sm">Forma de Pagamento: üí≥</p>
                <div class="grid grid-cols-1 gap-2 mb-4 text-sm italic font-bold">
                    <button onclick="finishOrder('Pix')" class="btn-option p-3 rounded-xl bg-gray-50">Pix</button>
                    <button onclick="escolherCartao()" class="btn-option p-3 rounded-xl bg-gray-50">Cart√£o (D√©bito/Cr√©dito/Banri)</button>
                    <button onclick="finishOrder('Dinheiro')" class="btn-option p-3 rounded-xl bg-gray-50 text-orange-700 underline">Dinheiro (Troco?)</button>
                </div>
                <div class="p-4 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
                    <div class="flex justify-between text-xl font-black text-[#E7252A] italic underline uppercase"><span>TOTAL:</span><span id="resumoTotal">R$ 0,00</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = { nome: '', tel: '', rua: '', ponto: '', bairro: '', taxa: 0 };
        let carrinho = [];
        let tempItem = { nome: '', preco: 0, qty: 1, tipo: '' };
        window.currentStep = 1;

        window.onload = () => {
            const saved = localStorage.getItem('agapio_user');
            if(saved) {
                const u = JSON.parse(saved);
                document.getElementById('nome').value = u.nome || '';
                document.getElementById('telefone').value = u.tel || '';
                document.getElementById('rua').value = u.rua || '';
                document.getElementById('ponto').value = u.ponto || '';
                userData.nome = u.nome; userData.tel = u.tel; userData.rua = u.rua; userData.ponto = u.ponto;
            }
        };

        function goStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const target = n === 'Carrinho' ? 'stepCarrinho' : 'step' + n;
            document.getElementById(target).classList.add('active');
            window.currentStep = n;
            document.getElementById('btnVoltar').classList.toggle('hidden', n === 1);
        }

        function showTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('bg-[#E7252A]', 'text-white');
                b.classList.add('text-gray-500');
            });
            event.currentTarget.classList.add('bg-[#E7252A]', 'text-white');
            event.currentTarget.classList.remove('text-gray-500');
        }

        function selectItem(nome, preco, tipo) {
            tempItem = { nome, preco, qty: 1, tipo: tipo };
            document.getElementById('itemNome').innerText = nome;
            document.getElementById('qty').innerText = 1;
            document.getElementById('itemObs').value = '';
            
            const btnExtra = document.getElementById('btnExtra');
            if (tipo === 'bebida') btnExtra.classList.add('hidden');
            else btnExtra.classList.remove('hidden');

            atualizarPlaceholder();
            goStep(3);
        }

        function updateQty(val) {
            tempItem.qty = Math.max(1, tempItem.qty + val);
            document.getElementById('qty').innerText = tempItem.qty;
            atualizarPlaceholder();
        }

        function atualizarPlaceholder() {
            const campo = document.getElementById('itemObs');
            if (tempItem.tipo === 'bebida') campo.placeholder = "Ex: Gelada ou Natural...";
            else campo.placeholder = tempItem.qty > 1 ? "Detalhe cada item solicitado." : "Ex: Sem cebola, bem passado...";
        }

        function addToCart() {
            const obs = document.getElementById('itemObs').value;
            carrinho.push({ ...tempItem, obs: obs || 'Sem observa√ß√µes' });
            renderCarrinho();
            goStep('Carrinho');
        }

        function renderCarrinho() {
            const container = document.getElementById('listaCarrinho');
            container.innerHTML = '';
            carrinho.forEach((item, index) => {
                container.innerHTML += `<div onclick="removeItem(${index})" class="flex justify-between items-center bg-gray-50 p-3 rounded-xl border border-gray-200 text-sm cursor-pointer active:bg-red-50"><div class="text-left"><p class="font-bold">${item.qty}x ${item.nome}</p><p class="text-[10px] text-gray-400 italic">${item.obs}</p></div><span class="text-red-500 font-bold text-xs uppercase">Remover</span></div>`;
            });
        }

        function removeItem(index) {
            if(confirm("Remover este item?")) {
                carrinho.splice(index, 1);
                renderCarrinho();
                if(carrinho.length === 0) goStep(2);
            }
        }

       function selectBairro(b, taxa) {
    const ruaInput = document.getElementById('rua').value.trim();
    const aviso = document.getElementById('aviso-entrega');

    // 1. Valida se a rua foi preenchida (exceto para retirada)
    if (b !== 'Retirada' && ruaInput === "") {
        alert("Informe Rua e N√∫mero antes de selecionar o bairro!");
        return;
    }

    // 2. Mostra ou esconde o aviso piscante
    if (aviso) {
        if (taxa > 0) {
            aviso.classList.remove('hidden'); // Mostra o aviso
            aviso.style.display = 'block';    // Garante que apare√ßa
        } else {
            aviso.classList.add('hidden');    // Esconde se for retirada
            aviso.style.display = 'none';
        }
    }

    // 3. Salva os dados
    bairroSelecionado = b;
    taxaEntrega = taxa;

    // 4. Atualiza os c√°lculos e o LocalStorage
    updateOrder();
    if (typeof updateLS === "function") updateLS();

    // 5. O AJUSTE: Usando o nome da sua fun√ß√£o original
    goStep(5); 
}
        function saveUserAndNext() {
            userData.nome = document.getElementById('nome').value;
            userData.tel = document.getElementById('telefone').value;
            if(!userData.nome || !userData.tel) return alert("Preencha nome e WhatsApp!");
            updateLS(); goStep(2);
        }

        function updateLS() {
            const data = { nome: document.getElementById('nome').value, tel: document.getElementById('telefone').value, rua: document.getElementById('rua').value, ponto: document.getElementById('ponto').value };
            localStorage.setItem('agapio_user', JSON.stringify(data));
        }

        function prevStep() {
            if(window.currentStep === 'Carrinho') goStep(2);
            else if(window.currentStep === 4) goStep('Carrinho');
            else if(window.currentStep === 3) goStep(2);
            else if(window.currentStep > 1) goStep(window.currentStep - 1);
        }

        function escolherCartao() {
            const tipo = prompt("Qual o cart√£o?\n1. D√©bito\n2. Cr√©dito\n3. Banricompras");
            let cartao = tipo === "1" ? "D√©bito" : tipo === "2" ? "Cr√©dito" : tipo === "3" ? "Banri" : tipo;
            if(cartao) finishOrder("Cart√£o: " + cartao);
        }

        function finishOrder(pag) {
            let subtotal = carrinho.reduce((sum, i) => sum + (i.preco * i.qty), 0);
            let total = subtotal + userData.taxa;
            let valorTroco = "";
            if(pag === 'Dinheiro') {
                let vt = prompt(`Total: R$ ${total.toFixed(2).replace('.',',')}\nTroco para quanto?`);
                if(vt) valorTroco = vt;
            }
            let itensMsg = carrinho.map(i => `> *${i.qty}x ${i.nome}*\n  Obs: ${i.obs}`).join('\n\n');
            let msg = `*--- PEDIDO AG√ÅPIO ---*\n`;
            msg += `------------------------------------------\n`;
            msg += `*CLIENTE:* ${userData.nome}\n*CONTATO:* ${userData.tel}\n`;
            msg += `------------------------------------------\n\n${itensMsg}\n\n`;
            msg += `------------------------------------------\n`;
            msg += `*ENTREGA:* ${userData.bairro}\n`;
            if(userData.bairro !== 'Retirada') {
                msg += `*END:* ${userData.rua}\n*REF:* ${userData.ponto || '-'}\n*TAXA:* R$ ${userData.taxa.toFixed(2).replace('.',',')}\n`;
            }
            msg += `------------------------------------------\n`;
            msg += `*PAGAMENTO:* ${pag}\n*TOTAL: R$ ${total.toFixed(2).replace('.',',')}*`;
            if(valorTroco) msg += `\n*TROCO PARA: R$ ${valorTroco}*`;
            window.open(`https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`);
        }

        function chamarAtendenteExtra() {
            if(confirm("Deseja falar com o atendente para adicionar itens extras?")) {
                window.open(`https://wa.me/5551992141406?text=Ol√°! Quero itens extras no meu pedido.`);
            }
        }

        function clearMemory() { if(confirm("Apagar dados?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
