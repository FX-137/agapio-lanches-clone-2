<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Ag√°pio - Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A] relative">
        
        <div class="bg-gray-100 h-32 flex items-center justify-center border-b-2 border-dashed border-gray-300">
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" class="h-20 opacity-50" alt="Entrega">
        </div>

        <button id="btnVoltar" onclick="prevStep()" class="hidden absolute top-4 left-4 bg-white/80 p-2 rounded-full shadow-md z-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#E7252A]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <div class="p-6">
            <div id="step1" class="step active">
                <h2 class="text-xl font-black text-center mb-2">BEM-VINDO!</h2>
                <p id="msgBoasVindas" class="text-center text-sm mb-6 text-gray-600">Para agilizar, preencha seus dados uma √∫nica vez.</p>
                <input type="text" id="nome" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-3 font-bold focus:border-[#E7252A] outline-none" placeholder="Seu Nome">
                <input type="tel" id="telefone" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold focus:border-[#E7252A] outline-none" placeholder="Seu WhatsApp (com DDD)">
                <button onclick="saveUserAndNext()" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg hover:bg-red-700 transition">Continuar</button>
            </div>

            <div id="step2" class="step">
                <p class="font-bold mb-4 text-center">Escolha seu lanche principal: üçî</p>
                <div class="grid grid-cols-1 gap-2 max-h-80 overflow-y-auto no-scrollbar">
                    <button onclick="selectLanche('Xis Salada')" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50">Xis Salada <span>R$ 18</span></button>
                    <button onclick="selectLanche('Xis Tudo')" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50">Xis Tudo <span>R$ 25</span></button>
                    <button onclick="selectLanche('Xis Galinha')" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50">Xis Galinha <span>R$ 20</span></button>
                    <button onclick="selectLanche('Bauru de Carne')" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50">Bauru de Carne <span>R$ 32</span></button>
                    <button onclick="selectLanche('Big Ag√°pio')" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50">Big Ag√°pio <span>R$ 30</span></button>
                    <button onclick="selectLanche('Por√ß√£o Mix')" class="btn-option p-4 rounded-xl font-bold flex justify-between bg-gray-50">Por√ß√£o Mix <span>R$ 45</span></button>
                </div>
            </div>

            <div id="step3" class="step text-center">
                <p class="font-bold mb-2">Quantidade de <span id="lancheEscolhido" class="text-[#E7252A]"></span>:</p>
                <div class="flex items-center justify-center gap-6 mb-6">
                    <button onclick="updateQty(-1)" class="bg-gray-200 w-10 h-10 rounded-full font-black">-</button>
                    <span id="qty" class="text-2xl font-black">1</span>
                    <button onclick="updateQty(1)" class="bg-gray-200 w-10 h-10 rounded-full font-black">+</button>
                </div>
                <p class="font-bold mb-2">Algum detalhe para este lanche?</p>
                <textarea id="detalhesLanche" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 h-24" placeholder="Ex: Sem cebola, carne bem passada..."></textarea>
                <button onclick="goStep(4)" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase">Confirmar Lanche</button>
            </div>

            <div id="step4" class="step">
                <p class="font-bold mb-4 text-center">Onde entregamos hoje? üìç</p>
                <input type="text" id="rua" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-2 font-bold" placeholder="Rua e N√∫mero">
                <input type="text" id="ponto" class="w-full bg-gray-50 border-2 border-gray-200 p-4 rounded-2xl mb-4 font-bold" placeholder="Complemento (Apto, Bloco, etc)">
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="finishOrder('Menino Deus')" class="btn-option p-4 rounded-xl font-bold bg-gray-50">Menino Deus (+R$ 8)</button>
                    <button onclick="finishOrder('Azenha')" class="btn-option p-4 rounded-xl font-bold bg-gray-50">Azenha (+R$ 7)</button>
                    <button onclick="finishOrder('Retirada')" class="btn-option p-4 rounded-xl font-bold text-green-600 bg-green-50">Vou Retirar no Local</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let order = { nome: '', tel: '', lanche: '', qty: 1, detalhes: '', rua: '', ponto: '' };

        // Ao carregar, verifica se j√° existe cadastro no navegador
        window.onload = () => {
            const savedUser = localStorage.getItem('agapio_user');
            if(savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('nome').value = user.nome;
                document.getElementById('telefone').value = user.tel;
                document.getElementById('msgBoasVindas').innerText = `Que bom ver voc√™ de novo, ${user.nome}! Confira seus dados:`;
            }
        };

        function saveUserAndNext() {
            order.nome = document.getElementById('nome').value;
            order.tel = document.getElementById('telefone').value;
            if(!order.nome || !order.tel) return alert("Preencha seu nome e telefone.");
            
            localStorage.setItem('agapio_user', JSON.stringify({nome: order.nome, tel: order.tel}));
            goStep(2);
        }

        function selectLanche(l) {
            order.lanche = l;
            document.getElementById('lancheEscolhido').innerText = l;
            goStep(3);
        }

        function updateQty(val) {
            order.qty = Math.max(1, order.qty + val);
            document.getElementById('qty').innerText = order.qty;
        }

        function goStep(n) {
            currentStep = n;
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
            
            // Mostrar/Esconder bot√£o Voltar
            document.getElementById('btnVoltar').classList.toggle('hidden', n === 1);
        }

        function prevStep() {
            if(currentStep > 1) goStep(currentStep - 1);
        }

        function finishOrder(bairro) {
            order.rua = document.getElementById('rua').value;
            order.ponto = document.getElementById('ponto').value;
            order.detalhes = document.getElementById('detalhesLanche').value || 'Sem observa√ß√µes';

            if(bairro !== 'Retirada' && !order.rua) return alert("Por favor, informe a rua e n√∫mero.");

            let msg = `*üçî NOVO PEDIDO - AG√ÅPIO*\n\n`;
            msg += `*Cliente:* ${order.nome}\n`;
            msg += `*Contato:* ${order.tel}\n\n`;
            msg += `*Pedido:* ${order.qty}x ${order.lanche}\n`;
            msg += `*Detalhes:* ${order.detalhes}\n\n`;
            msg += `*Entrega:* ${bairro}\n`;
            if(bairro !== 'Retirada') msg += `*Endere√ßo:* ${order.rua} (${order.ponto})\n`;
            
            const wppUrl = `https://wa.me/5551992141406?text=${encodeURIComponent(msg)}`;
            window.open(wppUrl);
        }
    </script>
</body>
</html>
