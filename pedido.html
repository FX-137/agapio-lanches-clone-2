<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assistente Ag치pio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .btn-option { transition: all 0.2s; border: 2px solid #e5e7eb; }
        .btn-option:active { transform: scale(0.98); border-color: #E7252A; background: #fff5f5; }
    </style>
</head>
<body class="bg-[#EED117] min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-[#E7252A]">
        <div class="bg-[#E7252A] p-6 text-center text-white">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjqFTznbj8hGOxa8oY7w9On6zmw6VmW6y4kr1lo4M7YG3vNgAVk7PlnlSHjpRanOwBTt8Cf6wvdDkHtBGRIymydYivyhV8d5RxIu-g4gMsqY2i77rRFVYDf25L9IYgPQS5axqc1hNWX_4_tvupmqH37dImY8h57iFPvDoa6x3kDZE2rKfYLjeLutb1BPcU/s1600/A2.png" class="w-12 mx-auto mb-2 brightness-0 invert">
            <h1 class="font-black italic uppercase text-lg">Assistente de Pedidos</h1>
            <p class="text-xs opacity-90">R치pido, f치cil e sem erros!</p>
        </div>

        <div class="p-8">
            <div id="step1" class="step active">
                <p class="text-lg font-bold mb-4 text-center">Ol치! Para come칞ar, qual o seu nome? 游녦</p>
                <input type="text" id="nome" class="w-full bg-gray-100 border-none p-4 rounded-2xl mb-4 font-bold focus:ring-2 focus:ring-[#E7252A] outline-none" placeholder="Ex: Jo칚o Silva">
                <button onclick="nextStep(2)" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase shadow-lg">Come칞ar Pedido</button>
            </div>

            <div id="step2" class="step">
                <p class="text-lg font-bold mb-4 text-center">O que vamos comer hoje? 游꼢</p>
                <div class="space-y-3 mb-6 max-h-64 overflow-y-auto pr-2 no-scrollbar">
                    <button onclick="selectLanche('Xis Salada (R$ 18,00)')" class="btn-option w-full text-left p-4 rounded-xl font-bold flex justify-between">Xis Salada <span>R$ 18</span></button>
                    <button onclick="selectLanche('Big Ag치pio (R$ 30,00)')" class="btn-option w-full text-left p-4 rounded-xl font-bold flex justify-between">Big Ag치pio <span>R$ 30</span></button>
                    <button onclick="selectLanche('Bauru Master (R$ 36,00)')" class="btn-option w-full text-left p-4 rounded-xl font-bold flex justify-between">Bauru Master <span>R$ 36</span></button>
                    <button onclick="toggleCustomLanche()" class="w-full text-sm text-gray-500 underline py-2">Outro / Mais de um</button>
                </div>
                <div id="customLanche" class="hidden mb-4">
                    <textarea id="lancheTexto" class="w-full bg-gray-100 p-4 rounded-xl h-20 font-bold" placeholder="Digite seu pedido completo..."></textarea>
                    <button onclick="nextStep(3)" class="w-full bg-[#E7252A] text-white py-3 mt-2 rounded-xl font-bold">Continuar</button>
                </div>
            </div>

            <div id="step3" class="step">
                <p class="text-lg font-bold mb-4 text-center">Algum detalhe importante? 游닇</p>
                <textarea id="obs" class="w-full bg-gray-100 p-4 rounded-2xl mb-4 h-28 font-medium" placeholder="Ex: Sem cebola, maionese  parte, carne bem passada..."></textarea>
                <button onclick="nextStep(4)" class="w-full bg-[#E7252A] text-white py-4 rounded-2xl font-black uppercase">Tudo certo</button>
            </div>

            <div id="step4" class="step">
                <p class="text-lg font-bold mb-4 text-center">Onde entregamos? 游늸</p>
                <div class="space-y-3 mb-6">
                    <button onclick="selectBairro('Menino Deus (Taxa R$ 5,00)')" class="btn-option w-full text-left p-4 rounded-xl font-bold">Menino Deus (+ R$ 5)</button>
                    <button onclick="selectBairro('Azenha / C. Baixa (Taxa R$ 7,00)')" class="btn-option w-full text-left p-4 rounded-xl font-bold">Azenha / C. Baixa (+ R$ 7)</button>
                    <button onclick="selectBairro('Vou retirar no local (Gr치tis)')" class="btn-option w-full text-left p-4 rounded-xl font-bold text-green-600">Vou retirar no local</button>
                </div>
            </div>

            <div id="step5" class="step">
                <p class="text-lg font-bold mb-4 text-center">Como prefere pagar? 游눱</p>
                <div class="space-y-3 mb-6">
                    <button onclick="finalizar('Pix')" class="btn-option w-full text-left p-4 rounded-xl font-bold">Pix</button>
                    <button onclick="finalizar('Cart칚o (Levar M치quina)')" class="btn-option w-full text-left p-4 rounded-xl font-bold">Cart칚o (Levar M치quina)</button>
                    <button onclick="finalizar('Dinheiro')" class="btn-option w-full text-left p-4 rounded-xl font-bold">Dinheiro</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pedido = { nome: '', item: '', obs: '', bairro: '' };

        function nextStep(n) {
            if(n === 2) {
                pedido.nome = document.getElementById('nome').value;
                if(!pedido.nome) return alert('Por favor, diga seu nome.');
            }
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function selectLanche(nome) {
            pedido.item = nome;
            nextStep(3);
        }

        function toggleCustomLanche() {
            document.getElementById('customLanche').classList.toggle('hidden');
        }

        function selectBairro(b) {
            pedido.bairro = b;
            nextStep(5);
        }

        function finalizar(pagamento) {
            pedido.obs = document.getElementById('obs').value || 'Sem observa칞칫es';
            if(!pedido.item) pedido.item = document.getElementById('lancheTexto').value;

            let msg = `*游꼢 NOVO PEDIDO - AG츼PIO*\n\n`;
            msg += `*Cliente:* ${pedido.nome}\n`;
            msg += `*Pedido:* ${pedido.item}\n`;
            msg += `*Obs:* ${pedido.obs}\n`;
            msg += `*Entrega:* ${pedido.bairro}\n`;
            msg += `*Pagamento:* ${pagamento}\n\n`;
            msg += `_Enviado pelo assistente digital_`;

            const fone = "5551992141406";
            window.open(`https://wa.me/${fone}?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
